<!--
    index.html is the first page your user will see when they visit your website.
-->
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!--
    Following <script> tag will import skapi.js.
-->
<script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>

<!--
    The following <link> tag will import main.css.
    You can change the path to your CSS file.
-->
<link rel="stylesheet" href="main.css" />

<!--
    Import the service.js code that contains your initialization of Skapi class.
-->
<script src="service.js"></script>

<script>
    /*
        Check if the user is logged in.
        If the user is logged in, redirect the user to welcome page.
    */
    skapi.getProfile().then((user) => {
        if (user) {
            location.href = "welcome.html";
        }
    });
</script>

<main>
    <h1>Index</h1>
    <p>
        This is a HTML template for authentication features using
        <a href="https://www.skapi.com">Skapi</a>.
        <br />
        No CSS is used in this template. So don't let the design fool you.
        <br />
        This template packs full solid authentication features you can use in
        your HTML application.
    </p>
    <a href="login.html">Login</a>
    |
    <a href="signup.html">Sign-Up</a>
</main>
