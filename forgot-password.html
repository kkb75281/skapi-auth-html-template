<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>
<script src="service.js"></script>
<link rel="stylesheet" href="main.css" />

<main>
    <a href="index.html">Back</a>

    <section>
        <h1>Forgot Password</h1>

        <p>
            Input your login email address below and click on 'Submit'.
            <br />
            You will receive an email with a 6 digits verification code for
            resetting your password.
        </p>
        <p>
            <strong>Note: </strong>If your account's email address is not
            verified, you will not be able to reset your password.
        </p>
    </section>

    <form
        action="reset-password.html#{email}"
        onsubmit="
        skapi.forgotPassword(event).catch(err=>alert(err.message));
    "
    >
        <input type="email" name="email" placeholder="your@account.email" />
        <input type="submit" value="Submit" />
    </form>
</main>
